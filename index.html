<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Apple Co</title>
	<!--    -->

	<link type="text/css" rel="stylesheet" href="scss/index.css" />
	<script src="js/index.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Sigmar+One&display=swap" rel="stylesheet">
</head>
<body>
<div id="main" class="container">
	<div class="logicalBlock">
		<h1>
			Lab 07. Variant 7.
		</h1>
	</div>
	<div class="logicalBlock">
		<table id="productsTable">
		</table>
		<form id="addForm">
			<fieldset>
				<legend>Add</legend>
				<label>
					Name
					<input
							id="newName"
							type="text"
							name="input"
							placeholder="Name..."
							required
					>
				</label>
				<label>
					Item Price
					<input
							id="newItemPrice"
							type="number"
							step="0.01"
							name="input"
							placeholder="Item Price..."
							required
					>
				</label>
				<label>
					Quantity
					<input
							id="newQuantity"
							type="number"
							name="input"
							placeholder="Quantity..."
							required
					>
				</label>
				<div class="submitHolder">
					<input
							type="submit"
							value="Add"
					>
				</div>
			</fieldset>
		</form>
		<div id='clearAll' class="submitHolder">
			<input
					type="submit"
					value="Clear All"
			>
		</div>
	</div>
</div>
</body>
</html>
